<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicon PGFlow -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
    
    <style>
        /* Register Styles */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-dark: linear-gradient(135deg, var(--primary-dark) 0%, #0f766e 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: var(--gradient-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Main Content */
        .min-vh-75 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 450px;
            width: 90%;
        }

        .card-header {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .card-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Styles */
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-group {
            border-radius: var(--radius);
            overflow: hidden;
        }

        .input-group-text {
            background: #f8fafc;
            border: 1px solid #d1d5db;
            border-right: none;
            color: #6b7280;
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-left: none;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
            border-color: var(--primary);
        }

        .form-control:focus + .input-group-text {
            border-color: var(--primary);
        }

        /* Button */
        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Links */
        .text-decoration-none {
            color: var(--primary);
            font-weight: 500;
            transition: var(--transition);
        }

        .text-decoration-none:hover {
            color: var(--primary-dark);
            text-decoration: underline !important;
        }

        /* Alert System Fix - POSIÇÃO FIXA */
        .alert-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            max-width: 500px;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .card-header {
                padding: 1.5rem 1rem;
            }
            
            .min-vh-75 {
                padding: 1rem 0;
            }
            
            .alert-fixed {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 1.25rem;
            }
            
            .card-header {
                padding: 1.25rem 1rem;
            }
            
            .card-header h3 {
                font-size: 1.3rem;
            }
            
            .card {
                margin: 1rem auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <section class="min-vh-75 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Criar Conta</h3>
                            <p class="mb-0 mt-2">Junte-se ao PGFlow e comece a gerenciar seus posts</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Digite novamente sua senha" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                                </button>
                            </form>
                            <div class="text-center mt-4">
                                <p>Já tem uma conta? <a href="/login" class="text-decoration-none">Faça login aqui</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
