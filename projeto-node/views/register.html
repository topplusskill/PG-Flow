<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicon PGFlow -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
</head>
<body class="auth-body">
    <!-- Background Elements -->
    <div class="auth-background">
        <div class="auth-grid"></div>
        <div class="auth-floating">
            <div class="auth-float a-1">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="auth-float a-2">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="auth-float a-3">
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card-wrapper">
            <!-- Header Brand -->
            <div class="auth-header text-center mb-5">
                <a href="/" class="auth-brand">
                    <i class="fas fa-bolt me-2"></i>PGFlow
                </a>
                <p class="auth-subtitle">Junte-se à nossa plataforma</p>
            </div>

            <!-- Register Card -->
            <div class="auth-card">
                <div class="card-header">
                    <h3 class="mb-2">Criar Conta</h3>
                    <p class="mb-0">Comece a gerenciar seus posts em minutos</p>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                            </div>
                            <div class="form-text">Como você gostaria de ser chamado</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                            </div>
                            <div class="form-text">Utilize um email válido</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength mt-2">
                                <div class="progress" style="height: 4px;">
                                    <div class="progress-bar" id="passwordStrength" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="passwordText">Força da senha</small>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Digite novamente sua senha" required>
                            </div>
                            <div class="form-text">As senhas devem coincidir</div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    Concordo com os <a href="#" class="text-decoration-none">Termos de Serviço</a> 
                                    e <a href="#" class="text-decoration-none">Política de Privacidade</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 auth-submit-btn">
                            <i class="fas fa-user-plus me-2"></i>Criar Minha Conta
                        </button>

                        <div class="text-center mt-4">
                            <p class="mb-0">Já tem uma conta? 
                                <a href="/login" class="text-decoration-none fw-bold">Faça login aqui</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Features -->
            <div class="auth-features">
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Registro gratuito</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Posts ilimitados</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Suporte 24/7</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
