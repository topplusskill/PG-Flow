<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicon PGFlow -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
</head>
<body class="auth-page">
    <div class="auth-background">
        <div class="auth-grid"></div>
        <div class="auth-floating">
            <div class="auth-float auth-float-1">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="auth-float auth-float-2">
                <i class="fas fa-key"></i>
            </div>
            <div class="auth-float auth-float-3">
                <i class="fas fa-lock"></i>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bolt me-2"></i>PGFlow
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/register" class="nav-link">
                    <i class="fas fa-user-plus me-1"></i>Criar Conta
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2 class="auth-title">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Acessar PGFlow
                            </h2>
                            <p class="auth-subtitle">Entre em sua conta para gerenciar seus posts</p>
                        </div>
                        <div class="auth-body">
                            <form id="loginForm" class="auth-form">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                                    </div>
                                </div>
                                <button type="submit" class="auth-btn mb-4">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                </button>
                            </form>
                            <div class="auth-links">
                                <p>Não tem uma conta? <a href="/register" class="auth-link">Registre-se aqui</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
