<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicon PGFlow -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
</head>
<body>
    <!-- Navbar Dashboard Premium -->
    <nav class="navbar navbar-expand-lg navbar-dashboard">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand dashboard-brand" href="/">
                <div class="brand-content">
                    <div class="brand-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">PGFlow</span>
                        <span class="brand-subtitle">Dashboard</span>
                    </div>
                </div>
            </a>

            <!-- User Menu Desktop -->
            <div class="user-menu-desktop">
                <div class="user-info">
                    <div class="user-avatar-container">
                        <img id="userAvatar" src="" alt="Avatar" 
                             class="user-avatar"
                             onerror="this.src='https://ui-avatars.com/api/?name=User&background=10b981&color=fff&size=40'">
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Carregando...</span>
                        <span class="user-status">
                            <i class="fas fa-circle status-online"></i> Online
                        </span>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dashboard">
                            <li>
                                <a class="dropdown-item" href="/profile">
                                    <i class="fas fa-user-edit me-2"></i>Meu Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/">
                                    <i class="fas fa-home me-2"></i>Página Inicial
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card mb-4 fade-in">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Criar Novo Post</h4>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título do Post</label>
                                <input type="text" class="form-control" id="title" placeholder="Digite um título criativo..." required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Conteúdo</label>
                                <textarea class="form-control" id="content" rows="4" placeholder="Compartilhe suas ideias..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Publicar Post
                            </button>
                        </form>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0"><i class="fas fa-newspaper me-2"></i>Meus Posts</h4>
                    <span class="badge bg-primary rounded-pill p-2" id="postsCount">0 posts</span>
                </div>

                <div id="postsList" class="fade-in" style="animation-delay: 0.3s;">
                    <div class="text-center py-5">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary mb-3"></i>
                        <p>Carregando seus posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts.js"></script>
</body>
</html>
