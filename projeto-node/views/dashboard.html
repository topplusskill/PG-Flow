<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicon PGFlow -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
    
    <style>
        /* Dashboard Styles */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: #f8fafc;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Dashboard - COR BRANCA */
        .navbar-clean {
            background: #ffffff !important;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            padding: 0.8rem 0;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
            z-index: 1030;
        }

        .logo-clean {
            text-decoration: none;
        }

        .logo-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            transition: var(--transition);
        }

        .logo-icon:hover {
            transform: scale(1.1);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-main {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1e293b;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: #64748b;
            font-weight: 400;
        }

        /* User Section */
        .user-section {
            margin-left: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: #f8fafc;
            border-radius: 50px;
            border: 1px solid #e5e7eb;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .user-profile:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .avatar-wrapper {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #e5e7eb;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .avatar-wrapper:hover {
            border-color: var(--primary);
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .user-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .user-badge {
            font-size: 0.7rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .online-dot {
            color: #10b981;
            font-size: 0.5rem;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #64748b;
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        .dropdown-btn:hover {
            color: var(--primary);
            background: #f1f5f9;
        }

        /* Dropdown Menu - CORRIGIDO Z-INDEX */
        .user-dropdown {
            position: relative;
        }

        .clean-dropdown {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            background: #ffffff;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            min-width: 200px;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            z-index: 9999;
        }

        .clean-dropdown .dropdown-item {
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            font-weight: 500;
            color: #1e293b;
            transition: var(--transition);
            display: flex;
            align-items: center;
            text-decoration: none;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .clean-dropdown .dropdown-item:hover {
            background: var(--gradient);
            color: white;
            transform: translateX(5px);
        }

        .clean-dropdown .dropdown-item i {
            width: 16px;
            margin-right: 0.75rem;
        }

        .logout-item {
            color: #dc3545 !important;
        }

        .logout-item:hover {
            background: #dc3545 !important;
            color: white !important;
        }

        .dropdown-divider {
            margin: 0.5rem 0;
            border-color: #e5e7eb;
        }

        /* Dashboard Content */
        .container.py-5 {
            position: relative;
            z-index: 1;
        }

        .card {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--gradient);
            color: white;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0 !important;
            border: none;
            padding: 1.25rem 1.5rem;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Posts List - COMPATÍVEL COM SEU posts.js */
        .post-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f1f5f9;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .post-avatar:hover {
            transform: scale(1.05);
            border-color: var(--primary-light);
        }

        .post-author-info {
            flex: 1;
        }

        .post-author {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .post-date {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .post-title {
            color: #1e293b;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-content {
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Like Button - COMPATÍVEL COM SEU posts.js */
        .like-btn {
            transition: all 0.3s ease;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }

        .like-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
            color: var(--primary);
        }

        .like-btn.btn-danger {
            background: var(--gradient);
            color: white;
            border-color: var(--primary);
        }

        .like-btn.btn-danger:hover {
            background: var(--primary-dark);
        }

        .like-btn.btn-outline-danger {
            background: transparent;
            border-color: #dc3545;
            color: #dc3545;
        }

        .like-btn.btn-outline-danger:hover {
            background: #dc3545;
            color: white;
        }

        .like-btn .fa-heart {
            transition: var(--transition);
        }

        .like-btn.btn-danger .fa-heart {
            color: white;
        }

        .likes-count {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Botões de editar/excluir */
        .btn-group .btn {
            padding: 0.375rem 0.75rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 9999;
        }

        .custom-toast {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            background: white;
            border-left: 4px solid var(--primary);
            animation: slideInRight 0.3s ease-out;
        }

        .custom-toast.success {
            border-left-color: #10b981;
        }

        .custom-toast.danger {
            border-left-color: #ef4444;
        }

        .custom-toast.warning {
            border-left-color: #f59e0b;
        }

        .custom-toast.info {
            border-left-color: #3b82f6;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toast-hide {
            animation: slideOutRight 0.3s ease-in forwards;
        }

        /* RESPONSIVIDADE MELHORADA */
        @media (max-width: 768px) {
            .user-profile {
                padding: 0.4rem 0.8rem;
                gap: 0.5rem;
            }
            
            .avatar-wrapper {
                width: 38px;
                height: 38px;
            }
            
            .user-info {
                display: none;
            }
            
            .user-name {
                font-size: 0.8rem;
            }
            
            .user-badge {
                font-size: 0.65rem;
            }
            
            .logo-main {
                font-size: 1.1rem;
            }
            
            .logo-subtitle {
                font-size: 0.65rem;
            }
            
            .dropdown-btn {
                width: 28px;
                height: 28px;
                padding: 0.4rem;
            }
            
            /* Dropdown em mobile */
            .clean-dropdown {
                position: fixed;
                top: 80px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                right: auto !important;
                width: 90%;
                max-width: 280px;
                margin-top: 0.5rem;
                z-index: 9999;
            }
            
            /* Posts responsivos */
            .post-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .post-header {
                gap: 0.75rem;
                margin-bottom: 1rem;
            }
            
            .post-avatar {
                width: 45px;
                height: 45px;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
            
            .post-content {
                font-size: 1rem;
            }
            
            .post-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .post-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .card-body {
                padding: 1.25rem;
            }
            
            .card-header {
                padding: 1rem 1.25rem;
            }
            
            .toast-container {
                top: 80px;
                right: 10px;
                left: 10px;
            }
        }

        @media (max-width: 576px) {
            .navbar-clean .container {
                padding: 0 12px;
            }
            
            .user-profile {
                gap: 0.4rem;
                padding: 0.35rem 0.6rem;
            }
            
            .avatar-wrapper {
                width: 35px;
                height: 35px;
            }
            
            .dropdown-btn {
                width: 26px;
                height: 26px;
                padding: 0.3rem;
            }
            
            .logo-content {
                gap: 0.5rem;
            }
            
            .logo-icon {
                font-size: 1.5rem;
            }
            
            .logo-main {
                font-size: 1rem;
            }
            
            .logo-subtitle {
                font-size: 0.6rem;
            }
            
            .clean-dropdown {
                min-width: 180px;
                width: 85%;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .card-header {
                padding: 0.875rem 1rem;
            }
            
            .post-card {
                padding: 1.25rem;
            }
            
            .post-avatar {
                width: 40px;
                height: 40px;
            }
            
            .post-title {
                font-size: 1.1rem;
            }
            
            .post-content {
                font-size: 0.95rem;
            }
            
            .like-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
            
            .container.py-5 {
                padding-top: 2rem !important;
                padding-bottom: 2rem !important;
            }
        }

        /* Para telas muito pequenas */
        @media (max-width: 360px) {
            .logo-text {
                display: none;
            }
            
            .user-profile {
                padding: 0.3rem 0.5rem;
            }
            
            .avatar-wrapper {
                width: 32px;
                height: 32px;
            }
            
            .post-card {
                padding: 1rem;
            }
            
            .post-title {
                font-size: 1rem;
            }
            
            .post-header {
                gap: 0.5rem;
            }
            
            .post-avatar {
                width: 35px;
                height: 35px;
            }
        }

        /* Ajustes para o dropdown do Bootstrap */
        .dropdown-menu.show {
            display: block !important;
        }

        /* Garantir que o dropdown não quebre e fique na frente */
        .user-dropdown .dropdown-menu {
            transform: none !important;
        }

        @media (min-width: 769px) {
            .user-dropdown .dropdown-menu {
                left: auto !important;
                right: 0 !important;
                transform: none !important;
            }
        }

        /* Garantir que o dropdown fique acima de tudo */
        .navbar-clean {
            z-index: 1030;
        }

        .clean-dropdown {
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Navbar Nova e Melhorada -->
    <nav class="navbar navbar-expand-lg navbar-clean">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand logo-clean" href="/">
                <div class="logo-content">
                    <div class="logo-icon">⚡</div>
                    <div class="logo-text">
                        <span class="logo-main">PGFlow</span>
                        <span class="logo-subtitle">Dashboard</span>
                    </div>
                </div>
            </a>

            <!-- User Menu -->
            <div class="user-section">
                <div class="user-dropdown">
                    <div class="user-profile" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="avatar-wrapper">
                            <img id="userAvatar" src="" alt="Avatar" 
                                 class="user-avatar"
                                 onerror="this.src='https://ui-avatars.com/api/?name=User&background=10b981&color=fff&size=40'">
                        </div>
                        <div class="user-info">
                            <span class="user-name" id="userName">Carregando...</span>
                            <span class="user-badge">
                                <i class="fas fa-circle online-dot"></i> Online
                            </span>
                        </div>
                        <button class="dropdown-btn" type="button">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <ul class="dropdown-menu clean-dropdown">
                        <li>
                            <a class="dropdown-item" href="/profile">
                                <i class="fas fa-user-edit"></i>Meu Perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/">
                                <i class="fas fa-home"></i>Página Inicial
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <button class="dropdown-item logout-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>Sair
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card mb-4 fade-in">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Criar Novo Post</h4>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título do Post</label>
                                <input type="text" class="form-control" id="title" placeholder="Digite um título criativo..." required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Conteúdo</label>
                                <textarea class="form-control" id="content" rows="4" placeholder="Compartilhe suas ideias..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Publicar Post
                            </button>
                        </form>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0"><i class="fas fa-newspaper me-2"></i>Meus Posts</h4>
                    <span class="badge bg-primary rounded-pill p-2" id="postsCount">0 posts</span>
                </div>

                <div id="postsList" class="fade-in" style="animation-delay: 0.3s;">
                    <div class="text-center py-5">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary mb-3"></i>
                        <p>Carregando seus posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio para notificações -->
   <audio id="notificationSound" preload="auto">
    <source src="/sounds/notificacao-dragon.mp3" type="audio/mpeg">
</audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para garantir que o dropdown funcione corretamente
        document.addEventListener('DOMContentLoaded', function() {
            // Logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/';
                });
            }

            // Prevenir que o dropdown feche quando clicar dentro dele
            document.querySelectorAll('.clean-dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        });

        // Sistema de Notificações Toast com Som
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHTML = `
                <div id="${toastId}" class="custom-toast ${type} mb-3">
                    <div class="toast-body p-3">
                        <div class="d-flex align-items-center">
                            <i class="fas ${getToastIcon(type)} me-3 text-${type}"></i>
                            <div class="flex-grow-1">
                                <div class="fw-semibold">${message}</div>
                            </div>
                            <button type="button" class="btn-close ms-3" onclick="closeToast('${toastId}')"></button>
                        </div>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            
            // Tocar som de notificação
            playNotificationSound();
            
            // Auto-remove após 3 segundos
            setTimeout(() => {
                closeToast(toastId);
            }, 3000);
        }

        function closeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.add('toast-hide');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 300);
            }
        }

        function getToastIcon(type) {
            switch(type) {
                case 'success': return 'fa-check-circle';
                case 'danger': return 'fa-exclamation-circle';
                case 'warning': return 'fa-exclamation-triangle';
                case 'info': return 'fa-info-circle';
                default: return 'fa-bell';
            }
        }

        function playNotificationSound() {
    // Tentar usar o áudio existente primeiro
    const existingAudio = document.getElementById('notificationSound');
    if (existingAudio) {
        existingAudio.currentTime = 0;
        existingAudio.play().catch(e => {
            console.log('Falha ao reproduzir áudio existente:', e);
            createAndPlayAudio();
        });
    } else {
        createAndPlayAudio();
    }
}

function createAndPlayAudio() {
    // Criar áudio dinamicamente
    const audio = new Audio('/sounds/notificacao-dragon.mp3');
    audio.volume = 0.3; // Volume mais baixo
    
    audio.play().catch(error => {
        console.log('Não foi possível reproduzir o áudio:', error);
        
        // Tentar carregar e tocar após interação do usuário
        document.body.addEventListener('click', function once() {
            audio.play().then(() => {
                console.log('Áudio reproduzido após interação');
            }).catch(e => {
                console.log('Ainda falhou:', e);
            });
            document.body.removeEventListener('click', once);
        });
    });
}
    </script>
    <script src="/js/posts.js"></script>
</body>
</html>
