<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicon PGFlow -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
</head>
<body class="dashboard-body">
    <!-- Dashboard Header Simples -->
    <header class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="dashboard-brand">
                        <a href="/" class="brand-link">
                            <i class="fas fa-bolt me-2"></i>PGFlow
                        </a>
                        <span class="dashboard-title">Dashboard</span>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="dashboard-user">
                        <span class="user-greeting me-3">
                            <i class="fas fa-user me-1"></i>Olá, <span id="userName"></span>
                        </span>
                        <button id="logoutBtn" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i>Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <!-- Create Post Card -->
                    <div class="card mb-4 fade-in">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Criar Novo Post</h4>
                        </div>
                        <div class="card-body">
                            <form id="postForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Título do Post</label>
                                    <input type="text" class="form-control" id="title" placeholder="Digite um título criativo..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Conteúdo</label>
                                    <textarea class="form-control" id="content" rows="4" placeholder="Compartilhe suas ideias..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Publicar Post
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Posts Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0"><i class="fas fa-newspaper me-2"></i>Meus Posts</h4>
                        <span class="badge bg-primary rounded-pill p-2" id="postsCount">0 posts</span>
                    </div>

                    <!-- Posts List -->
                    <div id="postsList" class="fade-in" style="animation-delay: 0.3s;">
                        <div class="text-center py-5">
                            <i class="fas fa-spinner fa-spin fa-2x text-primary mb-3"></i>
                            <p>Carregando seus posts...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts.js"></script>
</body>
</html>
