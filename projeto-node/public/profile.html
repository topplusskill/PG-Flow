<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8fafc;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        /* Header de Navegação */
        .profile-header {
            background: var(--gradient);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
            color: white;
        }

        .page-title {
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-title i {
            font-size: 1.2rem;
        }

        /* Conteúdo Principal */
        .profile-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cards */
        .profile-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-light);
            margin-bottom: 2rem;
            transition: var(--transition);
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--gradient);
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0 !important;
            border: none;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            padding: 1rem 0;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-light);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        /* Form Styles */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--border-light);
            padding: 0.875rem 1rem;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-text {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Buttons */
        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-upload {
            background: var(--gradient);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Layout Responsivo */
        @media (min-width: 768px) {
            .profile-container {
                padding: 3rem 2rem;
            }
            
            .profile-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                align-items: start;
            }
            
            .avatar-card {
                grid-column: 1;
            }
            
            .info-card {
                grid-column: 2;
            }
        }

        @media (max-width: 767px) {
            .profile-container {
                padding: 1.5rem 1rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .back-btn {
                order: 2;
                width: 100%;
                justify-content: center;
            }
            
            .page-title {
                order: 1;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .avatar-preview {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 575px) {
            .profile-container {
                padding: 1rem 0.75rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }
            
            .avatar-preview {
                width: 100px;
                height: 100px;
            }
            
            .btn-primary, .btn-upload {
                width: 100%;
                justify-content: center;
            }
            
            .back-btn {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
            }
            
            .page-title {
                font-size: 1.2rem;
            }
        }

        /* Animações */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Alert System */
        .alert-fixed {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            max-width: 500px;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .alert-fixed {
                top: 80px;
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header de Navegação -->
    <header class="profile-header">
        <div class="container">
            <div class="nav-container">
                <a href="/dashboard" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Dashboard
                </a>
                <div class="page-title">
                    <i class="fas fa-user-cog"></i>
                    Meu Perfil
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="profile-container">
        <div class="profile-grid">
            <!-- Avatar Section -->
            <div class="profile-card avatar-card fade-in">
                <div class="card-header">
                    <h4><i class="fas fa-user-circle"></i>Foto de Perfil</h4>
                </div>
                <div class="card-body">
                    <div class="avatar-section">
                        <img id="avatarPreview" src="" alt="Avatar" 
                             class="avatar-preview"
                             onerror="this.src='https://ui-avatars.com/api/?name=User&background=10b981&color=fff&size=150'">
                    </div>
                    <form id="avatarForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" id="avatarInput" name="avatar" 
                                   accept="image/*" class="form-control">
                            <div class="form-text">
                                Formatos: JPG, PNG, GIF. Tamanho máximo: 5MB
                            </div>
                        </div>
                        <button type="submit" class="btn btn-upload">
                            <i class="fas fa-upload me-2"></i>Upload Avatar
                        </button>
                    </form>
                </div>
            </div>

            <!-- Profile Info -->
            <div class="profile-card info-card fade-in" style="animation-delay: 0.2s">
                <div class="card-header">
                    <h4><i class="fas fa-user-edit"></i>Informações Pessoais</h4>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Audio para notificações -->
    <audio id="notificationSound" preload="auto" style="display: none;">
        <source src="/sounds/notification.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
