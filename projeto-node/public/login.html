<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>âš¡</text></svg>" type="image/svg+xml">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f766e 0%, var(--primary-dark) 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 0.75rem 0;
            background: transparent !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            min-height: calc(100vh - 70px);
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-bottom: 1px solid var(--border-light);
            padding: 2rem 1.5rem;
            text-align: center;
            border-radius: 16px 16px 0 0 !important;
        }

        .card-header h3 {
            margin: 0;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 2rem 1.5rem;
        }

        .form-control {
            background: white;
            border: 2px solid var(--border-light);
            color: var(--text-dark);
            padding: 0.875rem 1.25rem;
            border-radius: 10px;
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            height: 50px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary);
            color: var(--text-dark);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            padding: 0.875rem 2rem;
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            height: 50px;
            margin-bottom: 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* RESPONSIVIDADE PERFEITA */
        
        /* Desktop Grande */
        @media (min-width: 1200px) {
            .auth-card {
                max-width: 380px;
            }
        }

        /* Desktop */
        @media (min-width: 992px) {
            .auth-card {
                max-width: 380px;
            }
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 991px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }
            .auth-card {
                max-width: 400px;
            }
        }

        /* Mobile Grande */
        @media (min-width: 576px) and (max-width: 767px) {
            .auth-container {
                padding: 1.5rem 1rem;
            }
            .auth-card {
                max-width: 400px;
            }
            .card-header {
                padding: 1.75rem 1.5rem;
            }
            .card-body {
                padding: 1.75rem 1.5rem;
            }
        }

        /* Mobile Pequeno */
        @media (max-width: 575px) {
            .auth-container {
                padding: 1rem 0.75rem;
            }
            .auth-card {
                max-width: 100%;
                margin: 0 0.5rem;
            }
            .card-header {
                padding: 1.5rem 1.25rem;
            }
            .card-body {
                padding: 1.5rem 1.25rem;
            }
            .card-header h3 {
                font-size: 1.3rem;
            }
            .form-control {
                padding: 0.75rem 1rem;
                height: 48px;
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }
            .btn-primary {
                padding: 0.75rem 1.5rem;
                height: 48px;
                font-size: 0.95rem;
                margin-bottom: 1rem;
            }
            .navbar-brand {
                font-size: 1.3rem;
            }
        }

        /* Mobile Muito Pequeno */
        @media (max-width: 375px) {
            .auth-container {
                padding: 0.75rem 0.5rem;
            }
            .card-header {
                padding: 1.25rem 1rem;
            }
            .card-body {
                padding: 1.25rem 1rem;
            }
            .card-header h3 {
                font-size: 1.25rem;
            }
            .form-control {
                padding: 0.7rem 0.875rem;
                height: 46px;
                font-size: 0.875rem;
            }
            .btn-primary {
                padding: 0.7rem 1.25rem;
                height: 46px;
                font-size: 0.9rem;
            }
        }

        /* Ajuste para telas muito altas */
        @media (min-height: 900px) {
            .auth-container {
                padding: 3rem 1rem;
            }
        }

        /* Ajuste para telas muito baixas */
        @media (max-height: 600px) {
            .auth-container {
                padding: 0.5rem;
            }
            .card-header {
                padding: 1.25rem 1.5rem;
            }
            .card-body {
                padding: 1.25rem 1.5rem;
            }
            .form-control {
                margin-bottom: 0.875rem;
                height: 46px;
            }
            .btn-primary {
                margin-bottom: 0.875rem;
                height: 46px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bolt me-2"></i>PGFlow
            </a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                    <div class="text-center">
                        <a href="/register" class="auth-link">Criar conta</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
