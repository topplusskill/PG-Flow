<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: #f8fafc;
            font-family: 'Poppins', sans-serif;
            padding-top: 0;
        }

        /* Navbar Dashboard */
        .navbar-clean {
            background: #ffffff !important;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            padding: 0.8rem 0;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .logo-clean {
            text-decoration: none;
        }

        .logo-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: transparent !important;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .logo-icon:hover {
            transform: scale(1.1);
            color: var(--primary-dark);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-main {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1e293b;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: #64748b;
            font-weight: 400;
        }

        /* =========================== */
        /* USER MENU - VERSÃO PREMIUM */
        /* =========================== */
        .user-section {
            margin-left: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: #ffffff;
            border-radius: 20px;
            border: 1.5px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(16, 185, 129, 0.1);
        }

        .user-profile::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1.5px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--primary-dark) 100%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .user-profile:hover::before {
            opacity: 1;
        }

        .user-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.2);
        }

        .avatar-wrapper {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            overflow: hidden;
            border: 2.5px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .avatar-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .user-profile:hover .avatar-wrapper::after {
            opacity: 1;
        }

        .user-profile:hover .avatar-wrapper {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.3);
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: grayscale(0.1);
        }

        .user-profile:hover .user-avatar {
            transform: scale(1.05);
            filter: grayscale(0);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }

        .user-name {
            font-weight: 700;
            color: #1e293b;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1e293b 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-profile:hover .user-name {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-badge {
            font-size: 0.7rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
        }

        .user-profile:hover .user-badge {
            color: var(--primary);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            display: inline-block;
            animation: pulse-glow 2s infinite;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            }
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #94a3b8;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            height: 34px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .dropdown-btn:hover {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
            transform: rotate(180deg) scale(1.1);
        }

        .dropdown-arrow {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-profile.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Dropdown Menu - VERSÃO PREMIUM */
        .user-dropdown {
            position: relative;
        }

        .clean-dropdown {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            padding: 0.75rem;
            border: 1.5px solid #f1f5f9;
            min-width: 240px;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.75rem;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .clean-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .clean-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: #ffffff;
            transform: rotate(45deg);
            border-top: 1.5px solid #f1f5f9;
            border-left: 1.5px solid #f1f5f9;
            z-index: -1;
        }

        .dropdown-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            margin-bottom: 0.5rem;
            color: white;
            text-align: center;
        }

        .dropdown-header .user-name {
            font-weight: 700;
            font-size: 1rem;
            background: none;
            -webkit-text-fill-color: white;
            color: white;
        }

        .dropdown-header .user-email {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .clean-dropdown .dropdown-item {
            border-radius: 12px;
            padding: 0.85rem 1rem;
            font-weight: 600;
            color: #475569;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            text-decoration: none;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .clean-dropdown .dropdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: left 0.4s ease;
            z-index: -1;
            border-radius: 12px;
        }

        .clean-dropdown .dropdown-item:hover::before {
            left: 0;
        }

        .clean-dropdown .dropdown-item:hover {
            color: white;
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .clean-dropdown .dropdown-item i {
            width: 18px;
            margin-right: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .clean-dropdown .dropdown-item:hover i {
            transform: scale(1.2) rotate(5deg);
            color: white;
        }

        .logout-item {
            color: #ef4444 !important;
            position: relative;
        }

        .logout-item::before {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
        }

        .logout-item:hover {
            color: white !important;
        }

        .dropdown-divider {
            margin: 0.75rem 0;
            border-color: #e5e7eb;
            border-width: 1px;
            opacity: 0.6;
        }

        /* Badge de notificações */
        .notification-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-radius: 12px;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-3px); }
            60% { transform: translateY(-2px); }
        }

        /* =========================== */
        /* FIM DO USER MENU PREMIUM */
        /* =========================== */

        /* Container Principal - CORRIGIDO */
        .dashboard-container {
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1.5rem 0.75rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-container {
                padding: 1rem 0.5rem;
            }
        }

        /* Dashboard Tabs - CORRIGIDO */
        .dashboard-tabs {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .nav-tabs-custom {
            border: none;
            background: #f8fafc;
            padding: 0.5rem;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .nav-tabs-custom .nav-link {
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #64748b;
            transition: var(--transition);
            margin: 0 0.25rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-tabs-custom .nav-link:hover {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .nav-tabs-custom .nav-link.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .tab-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* Cards - CORRIGIDO */
        .card {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--gradient);
            color: white;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0 !important;
            border: none;
            padding: 1.25rem 1.5rem;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: clamp(1.1rem, 2vw, 1.3rem);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Posts List - CORRIGIDO */
        .post-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .post-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f1f5f9;
            box-shadow: var(--shadow);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .post-avatar:hover {
            transform: scale(1.05);
            border-color: var(--primary-light);
        }

        .post-author-info {
            flex: 1;
            min-width: 0;
        }

        .post-author {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .post-date {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .post-title {
            color: #1e293b;
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            margin-bottom: 1rem;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .post-content {
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Like Button */
        .like-btn {
            transition: all 0.3s ease;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            flex-shrink: 0;
        }

        .like-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
            color: var(--primary);
        }

        .like-btn.liked {
            background: var(--gradient);
            color: white;
            border-color: var(--primary);
        }

        .like-btn.liked:hover {
            background: var(--primary-dark);
        }

        .like-btn .fa-heart {
            transition: var(--transition);
        }

        .like-btn.liked .fa-heart {
            color: white;
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(0.9); }
            75% { transform: scale(1.2); }
        }

        .likes-count {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Comment System - CORRIGIDO */
        .comment-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
        }

        .comment-form {
            margin-bottom: 1.5rem;
        }

        .comment-input-group {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
            flex-shrink: 0;
        }

        .comment-input-wrapper {
            flex: 1;
            min-width: 0;
        }

        .comment-input {
            border-radius: 20px;
            border: 1.5px solid #e2e8f0;
            padding: 0.6rem 1rem;
            resize: none;
            transition: var(--transition);
            font-size: 0.9rem;
            background: #f8fafc;
            width: 100%;
            min-height: 60px;
        }

        .comment-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .comment-btn {
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .comment-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .comment-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .comments-list {
            space-y: 1rem;
        }

        .comment-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #f1f5f9;
            transition: var(--transition);
        }

        .comment-card:hover {
            background: #f1f5f9;
            border-color: #e2e8f0;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .comment-author-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .comment-author {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.85rem;
        }

        .comment-date {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .comment-content {
            color: #475569;
            line-height: 1.5;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .comment-like-btn {
            background: none;
            border: none;
            color: #64748b;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .comment-like-btn:hover {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .comment-like-btn.liked {
            color: var(--primary);
            font-weight: 600;
        }

        .comment-delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            opacity: 0.7;
            flex-shrink: 0;
        }

        .comment-delete-btn:hover {
            background: rgba(220, 53, 69, 0.1);
            opacity: 1;
        }

        .no-comments {
            text-align: center;
            color: #94a3b8;
            padding: 1.5rem;
            font-size: 0.9rem;
        }

        .view-comments-btn {
            background: none;
            border: 1.5px solid #e2e8f0;
            color: #64748b;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            flex-shrink: 0;
        }

        .view-comments-btn:hover {
            background: #f8fafc;
            border-color: var(--primary);
            color: var(--primary);
        }

        .comments-count-badge {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 0.1rem 0.4rem;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.25rem;
        }

        /* Botões de editar/excluir */
        .btn-group .btn {
            padding: 0.375rem 0.75rem;
            flex-shrink: 0;
        }

        /* RESPONSIVIDADE COMPLETA - CORRIGIDA */
        @media (max-width: 992px) {
            .dashboard-container {
                padding: 1.5rem 0.5rem;
            }
            
            .col-lg-10.mx-auto {
                margin: 0;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .user-profile {
                padding: 0.4rem 0.8rem;
                gap: 0.5rem;
            }
            
            .avatar-wrapper {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Controlar animações do user menu
            const userProfile = document.querySelector('.user-profile');
            const dropdownMenu = document.querySelector('.clean-dropdown');
            
            if (userProfile && dropdownMenu) {
                userProfile.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
                
                // Fechar dropdown ao clicar fora
                document.addEventListener('click', function(e) {
                    if (!userProfile.contains(e.target)) {
                        userProfile.classList.remove('active');
                        dropdownMenu.classList.remove('show');
                    }
                });
                
                // Bootstrap dropdown events para sincronizar com nossas animações
                dropdownMenu.addEventListener('show.bs.dropdown', function() {
                    this.classList.add('show');
                });
                
                dropdownMenu.addEventListener('hide.bs.dropdown', function() {
                    this.classList.remove('show');
                    userProfile.classList.remove('active');
                });
            }

            // Logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/';
                });
            }

            // Prevenir que o dropdown feche quando clicar dentro dele
            document.querySelectorAll('.clean-dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });

            // Tab switching logic
            const feedTab = document.getElementById('feed-tab');
            const myPostsTab = document.getElementById('my-posts-tab');

            if (feedTab) {
                feedTab.addEventListener('click', function() {
                    loadCommunityFeed();
                });
            }

            if (myPostsTab) {
                myPostsTab.addEventListener('click', function() {
                    loadMyPosts();
                });
            }

            // Load initial data
            loadCommunityFeed();
        });
