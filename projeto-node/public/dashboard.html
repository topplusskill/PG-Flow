<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 6px;
            --radius-lg: 8px;
        }

        body {
            background: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-800);
            line-height: 1.5;
        }

        /* NAVBAR CLEAN */
        .navbar-clean {
            background: #ffffff;
            border-bottom: 1px solid var(--gray-200);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .logo-clean {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--gray-900);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-clean:hover {
            color: var(--gray-900);
        }

        .logo-icon {
            color: var(--primary);
        }

        /* USER MENU CLEAN */
        .user-menu {
            margin-left: auto;
        }

        .user-trigger {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .user-trigger:hover {
            background: var(--gray-50);
            border-color: var(--gray-200);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            object-fit: cover;
            border: 1px solid var(--gray-200);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--gray-800);
        }

        .user-handle {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .dropdown-chevron {
            color: var(--gray-400);
            font-size: 0.75rem;
            transition: transform 0.15s ease;
        }

        .user-trigger[aria-expanded="true"] .dropdown-chevron {
            transform: rotate(180deg);
        }

        /* DROPDOWN CLEAN */
        .dropdown-menu-clean {
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 0.5rem;
            min-width: 200px;
            margin-top: 0.5rem;
        }

        .dropdown-item-clean {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            color: var(--gray-700);
            text-decoration: none;
            transition: all 0.15s ease;
            font-weight: 400;
        }

        .dropdown-item-clean:hover {
            background: var(--gray-50);
            color: var(--gray-900);
        }

        .dropdown-item-clean i {
            width: 16px;
            color: var(--gray-500);
        }

        .dropdown-item-clean:hover i {
            color: var(--gray-700);
        }

        .dropdown-divider-clean {
            margin: 0.5rem 0;
            border-color: var(--gray-200);
        }

        /* MAIN CONTAINER */
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1.5rem 0.75rem;
            }
        }

        /* TABS CLEAN */
        .tabs-clean {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 1px;
        }

        .tab-clean {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--gray-500);
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: var(--radius) var(--radius) 0 0;
            transition: all 0.15s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-clean:hover {
            color: var(--gray-700);
            background: var(--gray-50);
        }

        .tab-clean.active {
            color: var(--primary);
            background: #ffffff;
        }

        .tab-clean.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .tab-badge-clean {
            background: var(--gray-200);
            color: var(--gray-600);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tab-clean.active .tab-badge-clean {
            background: var(--primary);
            color: white;
        }

        /* CARD CLEAN */
        .card-clean {
            background: #ffffff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
        }

        .card-header-clean {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .card-header-clean h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--gray-800);
        }

        .card-body-clean {
            padding: 1.5rem;
        }

        /* FORM ELEMENTS */
        .form-label-clean {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-control-clean {
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            padding: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .form-control-clean:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .btn-clean {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .btn-primary-clean {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary-clean:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* POST CARD */
        .post-card-clean {
            background: #ffffff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.15s ease;
        }

        .post-card-clean:hover {
            border-color: var(--gray-300);
            box-shadow: var(--shadow-sm);
        }

        .post-header-clean {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .post-avatar-clean {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            object-fit: cover;
            border: 1px solid var(--gray-200);
        }

        .post-meta-clean {
            flex: 1;
        }

        .post-author-clean {
            font-weight: 500;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        .post-date-clean {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .post-actions-clean {
            display: flex;
            gap: 0.5rem;
        }

        .post-action-btn {
            background: none;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            color: var(--gray-600);
            transition: all 0.15s ease;
        }

        .post-action-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .post-title-clean {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .post-content-clean {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }

        .post-footer-clean {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        /* LIKE BUTTON CLEAN */
        .like-btn-clean {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: none;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            color: var(--gray-600);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .like-btn-clean:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .like-btn-clean.liked {
            background: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .like-btn-clean.liked:hover {
            background: #fecaca;
        }

        /* COMMENT SYSTEM */
        .comment-section-clean {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .comment-form-clean {
            margin-bottom: 1.5rem;
        }

        .comment-input-group-clean {
            display: flex;
            gap: 0.75rem;
        }

        .comment-avatar-clean {
            width: 32px;
            height: 32px;
            border-radius: var(--radius);
            object-fit: cover;
            border: 1px solid var(--gray-200);
        }

        .comment-input-wrapper-clean {
            flex: 1;
        }

        .comment-input-clean {
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            padding: 0.75rem;
            font-size: 0.875rem;
            resize: none;
            min-height: 80px;
            transition: all 0.15s ease;
        }

        .comment-input-clean:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .comment-btn-clean {
            align-self: flex-end;
            padding: 0.75rem 1.25rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .comment-btn-clean:hover {
            background: var(--primary-dark);
        }

        .comments-list-clean {
            space-y: 1rem;
        }

        .comment-card-clean {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 1rem;
        }

        .comment-header-clean {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .comment-author-avatar-clean {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid var(--gray-300);
        }

        .comment-author-clean {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--gray-800);
        }

        .comment-date-clean {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-left: auto;
        }

        .comment-content-clean {
            color: var(--gray-700);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .comment-actions-clean {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .comment-action-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .comment-action-btn:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .comment-edit-btn {
            color: #2563eb;
        }

        .comment-edit-btn:hover {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .comment-delete-btn {
            color: #dc2626;
        }

        .comment-delete-btn:hover {
            background: #fecaca;
            color: #b91c1c;
        }

        /* EDIT FORM */
        .comment-edit-form-clean {
            margin-top: 0.75rem;
        }

        .comment-edit-actions-clean {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        .btn-save-edit-clean {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .btn-cancel-edit-clean {
            background: var(--gray-500);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .user-info {
                display: none;
            }
            
            .tabs-clean {
                overflow-x: auto;
                padding-bottom: 0;
            }
            
            .tab-clean {
                white-space: nowrap;
                padding: 0.75rem 1rem;
            }
            
            .comment-input-group-clean {
                flex-direction: column;
            }
            
            .comment-btn-clean {
                align-self: stretch;
            }
        }

        /* UTILITIES */
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
    </style>
</head>
<body>
    <!-- Navbar Clean -->
    <nav class="navbar navbar-expand-lg navbar-clean">
        <div class="container">
            <a class="logo-clean" href="/">
                <i class="fas fa-bolt logo-icon"></i>
                PGFlow
            </a>

            <div class="user-menu">
                <div class="dropdown">
                    <button class="user-trigger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="userAvatar" src="" alt="Avatar" class="user-avatar"
                             onerror="this.src='https://ui-avatars.com/api/?name=User&background=10b981&color=fff&size=150'">
                        <div class="user-info d-none d-md-flex">
                            <span class="user-name" id="userName">Carregando...</span>
                            <span class="user-handle">@usuario</span>
                        </div>
                        <i class="fas fa-chevron-down dropdown-chevron"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-clean">
                        <li>
                            <a class="dropdown-item-clean" href="/profile">
                                <i class="fas fa-user"></i>
                                Meu Perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item-clean" href="/">
                                <i class="fas fa-home"></i>
                                Página Inicial
                            </a>
                        </li>
                        <li><hr class="dropdown-divider-clean"></li>
                        <li>
                            <button class="dropdown-item-clean text-danger" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Sair
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Tabs -->
        <div class="tabs-clean">
            <button class="tab-clean active" data-tab="feed">
                <i class="fas fa-newspaper"></i>
                Feed
                <span class="tab-badge-clean" id="feedCount">0</span>
            </button>
            <button class="tab-clean" data-tab="my-posts">
                <i class="fas fa-user"></i>
                Meus Posts
                <span class="tab-badge-clean" id="myPostsCount">0</span>
            </button>
        </div>

        <!-- Feed Tab -->
        <div class="tab-content" id="feed">
            <!-- Create Post Card -->
            <div class="card-clean">
                <div class="card-header-clean">
                    <h3>Criar Novo Post</h3>
                </div>
                <div class="card-body-clean">
                    <form id="postForm">
                        <div class="mb-3">
                            <label class="form-label-clean">Título</label>
                            <input type="text" class="form-control form-control-clean" id="title" placeholder="Qual é o assunto?" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label-clean">Conteúdo</label>
                            <textarea class="form-control form-control-clean" id="content" rows="4" placeholder="Compartilhe suas ideias..." required></textarea>
                        </div>
                        <button type="submit" class="btn-clean btn-primary-clean">
                            <i class="fas fa-paper-plane me-2"></i>
                            Publicar
                        </button>
                    </form>
                </div>
            </div>

            <!-- Feed Posts -->
            <h4 class="mb-3 font-semibold">Posts da Comunidade</h4>
            <div id="communityFeed">
                <div class="text-center py-5">
                    <i class="fas fa-spinner fa-spin text-muted mb-3"></i>
                    <p class="text-sm text-muted">Carregando feed...</p>
                </div>
            </div>
        </div>

        <!-- My Posts Tab -->
        <div class="tab-content d-none" id="my-posts">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="font-semibold mb-0">Meus Posts</h4>
                <span class="badge bg-primary rounded-pill" id="myPostsBadge">0 posts</span>
            </div>
            <div id="myPostsList">
                <div class="text-center py-5">
                    <i class="fas fa-spinner fa-spin text-muted mb-3"></i>
                    <p class="text-sm text-muted">Carregando seus posts...</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="notificationSound" preload="auto" style="display: none;">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            document.querySelectorAll('.tab-clean').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Update active tab
                    document.querySelectorAll('.tab-clean').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show/hide content
                    const tabId = this.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.add('d-none');
                    });
                    document.getElementById(tabId).classList.remove('d-none');

                    // Load data
                    if (tabId === 'feed') {
                        loadCommunityFeed();
                    } else if (tabId === 'my-posts') {
                        loadMyPosts();
                    }
                });
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/';
            });

            // Load initial data
            loadCommunityFeed();
        });

        // Comment editing functions
        function editComment(commentId, currentContent) {
            const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
            const contentElement = commentElement.querySelector('.comment-content-clean');
            const actionsElement = commentElement.querySelector('.comment-actions-clean');
            
            // Create edit form
            const editForm = document.createElement('div');
            editForm.className = 'comment-edit-form-clean';
            editForm.innerHTML = `
                <textarea class="form-control form-control-clean comment-edit-input" rows="3">${currentContent}</textarea>
                <div class="comment-edit-actions-clean">
                    <button type="button" class="btn-cancel-edit-clean" onclick="cancelEditComment('${commentId}')">
                        Cancelar
                    </button>
                    <button type="button" class="btn-save-edit-clean" onclick="saveCommentEdit('${commentId}')">
                        Salvar
                    </button>
                </div>
            `;
            
            // Hide original content and show form
            contentElement.style.display = 'none';
            actionsElement.style.display = 'none';
            commentElement.appendChild(editForm);
        }

        function cancelEditComment(commentId) {
            const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
            const editForm = commentElement.querySelector('.comment-edit-form-clean');
            const contentElement = commentElement.querySelector('.comment-content-clean');
            const actionsElement = commentElement.querySelector('.comment-actions-clean');
            
            editForm.remove();
            contentElement.style.display = 'block';
            actionsElement.style.display = 'flex';
        }

        async function saveCommentEdit(commentId) {
            const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
            const editInput = commentElement.querySelector('.comment-edit-input');
            const newContent = editInput.value.trim();

            if (!newContent) {
                showAlert('O comentário não pode estar vazio', 'warning');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/comments/${commentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content: newContent })
                });

                if (response.ok) {
                    showAlert('Comentário atualizado!', 'success');
                    
                    // Update content
                    const contentElement = commentElement.querySelector('.comment-content-clean');
                    const actionsElement = commentElement.querySelector('.comment-actions-clean');
                    const editForm = commentElement.querySelector('.comment-edit-form-clean');
                    
                    contentElement.textContent = newContent;
                    contentElement.style.display = 'block';
                    actionsElement.style.display = 'flex';
                    editForm.remove();

                    playNotificationSound();
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Erro ao atualizar', 'danger');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'danger');
            }
        }
    </script>
