<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PGFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%2310b981'>⚡</text></svg>" type="image/svg+xml">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: #f8fafc;
            font-family: 'Poppins', sans-serif;
            padding-top: 0; /* Remove padding do body */
        }

        /* Navbar Dashboard - ATUALIZADA */
        .navbar-clean {
            background: #ffffff !important;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            padding: 0.8rem 0;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .logo-clean {
            text-decoration: none;
        }

        .logo-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: transparent !important;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .logo-icon:hover {
            transform: scale(1.1);
            color: var(--primary-dark);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-main {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1e293b;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: #64748b;
            font-weight: 400;
        }

        /* User Section - ATUALIZADA */
        .user-section {
            margin-left: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: #f8fafc;
            border-radius: 50px;
            border: 1px solid #e5e7eb;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .user-profile:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }

        .avatar-wrapper {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #e5e7eb;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .avatar-wrapper:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .avatar-wrapper::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px #10b981;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .user-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-badge {
            font-size: 0.7rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .online-dot {
            color: #10b981;
            font-size: 0.5rem;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #64748b;
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        .dropdown-btn:hover {
            color: var(--primary);
            background: #f1f5f9;
        }

        /* Dropdown Menu - ATUALIZADO */
        .user-dropdown {
            position: relative;
        }

        .clean-dropdown {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            background: #ffffff;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            min-width: 220px;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .clean-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .dropdown-user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .dropdown-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e5e7eb;
        }

        .dropdown-user-details {
            flex: 1;
            min-width: 0;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
            margin-bottom: 0.1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .dropdown-user-email {
            font-size: 0.75rem;
            color: #64748b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .clean-dropdown .dropdown-item {
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            font-weight: 500;
            color: #1e293b;
            transition: var(--transition);
            display: flex;
            align-items: center;
            text-decoration: none;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .clean-dropdown .dropdown-item:hover {
            background: var(--gradient);
            color: white;
            transform: translateX(5px);
        }

        .clean-dropdown .dropdown-item i {
            width: 16px;
            margin-right: 0.75rem;
            font-size: 0.9rem;
        }

        .logout-item {
            color: #dc3545 !important;
        }

        .logout-item:hover {
            background: #dc3545 !important;
            color: white !important;
        }

        .dropdown-divider {
            margin: 0.5rem 0;
            border-color: #e5e7eb;
        }

        /* Container Principal - CORRIGIDO */
        .dashboard-container {
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1.5rem 0.75rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-container {
                padding: 1rem 0.5rem;
            }
        }

        /* Dashboard Tabs - CORRIGIDO */
        .dashboard-tabs {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .nav-tabs-custom {
            border: none;
            background: #f8fafc;
            padding: 0.5rem;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .nav-tabs-custom .nav-link {
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #64748b;
            transition: var(--transition);
            margin: 0 0.25rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-tabs-custom .nav-link:hover {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .nav-tabs-custom .nav-link.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .tab-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* Cards - CORRIGIDO */
        .card {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--gradient);
            color: white;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0 !important;
            border: none;
            padding: 1.25rem 1.5rem;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: clamp(1.1rem, 2vw, 1.3rem);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Posts List - CORRIGIDO */
        .post-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .post-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f1f5f9;
            box-shadow: var(--shadow);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .post-avatar:hover {
            transform: scale(1.05);
            border-color: var(--primary-light);
        }

        .post-author-info {
            flex: 1;
            min-width: 0; /* Important for text truncation */
        }

        .post-author {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .post-date {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .post-title {
            color: #1e293b;
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            margin-bottom: 1rem;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .post-content {
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Like Button */
        .like-btn {
            transition: all 0.3s ease;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            flex-shrink: 0;
        }

        .like-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
            color: var(--primary);
        }

        .like-btn.liked {
            background: var(--gradient);
            color: white;
            border-color: var(--primary);
        }

        .like-btn.liked:hover {
            background: var(--primary-dark);
        }

        .like-btn .fa-heart {
            transition: var(--transition);
        }

        .like-btn.liked .fa-heart {
            color: white;
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(0.9); }
            75% { transform: scale(1.2); }
        }

        .likes-count {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Comment System - CORRIGIDO */
        .comment-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
        }

        .comment-form {
            margin-bottom: 1.5rem;
        }

        .comment-input-group {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
            flex-shrink: 0;
        }

        .comment-input-wrapper {
            flex: 1;
            min-width: 0;
        }

        .comment-input {
            border-radius: 20px;
            border: 1.5px solid #e2e8f0;
            padding: 0.6rem 1rem;
            resize: none;
            transition: var(--transition);
            font-size: 0.9rem;
            background: #f8fafc;
            width: 100%;
            min-height: 60px;
        }

        .comment-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .comment-btn {
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .comment-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .comment-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .comments-list {
            space-y: 1rem;
        }

        .comment-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #f1f5f9;
            transition: var(--transition);
        }

        .comment-card:hover {
            background: #f1f5f9;
            border-color: #e2e8f0;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .comment-author-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .comment-author {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.85rem;
        }

        .comment-date {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .comment-content {
            color: #475569;
            line-height: 1.5;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .comment-like-btn {
            background: none;
            border: none;
            color: #64748b;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .comment-like-btn:hover {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .comment-like-btn.liked {
            color: var(--primary);
            font-weight: 600;
        }

        .comment-delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            opacity: 0.7;
            flex-shrink: 0;
        }

        .comment-delete-btn:hover {
            background: rgba(220, 53, 69, 0.1);
            opacity: 1;
        }

        .no-comments {
            text-align: center;
            color: #94a3b8;
            padding: 1.5rem;
            font-size: 0.9rem;
        }

        .view-comments-btn {
            background: none;
            border: 1.5px solid #e2e8f0;
            color: #64748b;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            flex-shrink: 0;
        }

        .view-comments-btn:hover {
            background: #f8fafc;
            border-color: var(--primary);
            color: var(--primary);
        }

        .comments-count-badge {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 0.1rem 0.4rem;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.25rem;
        }

        /* Botões de editar/excluir */
        .btn-group .btn {
            padding: 0.375rem 0.75rem;
            flex-shrink: 0;
        }

        /* RESPONSIVIDADE COMPLETA - CORRIGIDA */
        @media (max-width: 992px) {
            .dashboard-container {
                padding: 1.5rem 0.5rem;
            }
            
            .col-lg-10.mx-auto {
                margin: 0;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .user-profile {
                padding: 0.4rem 0.8rem;
                gap: 0.5rem;
            }
            
            .avatar-wrapper {
                width: 38px;
                height: 38px;
            }
            
            .user-info {
                display: none;
            }
            
            .dropdown-btn {
                width: 28px;
                height: 28px;
                padding: 0.4rem;
            }
            
            .clean-dropdown {
                position: fixed;
                top: 70px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                right: auto !important;
                width: 90%;
                max-width: 280px;
                margin-top: 0.5rem;
                z-index: 9999;
            }
            
            .dropdown-header {
                padding: 0.6rem 0.8rem;
            }
            
            .dropdown-avatar {
                width: 35px;
                height: 35px;
            }
            
            .dropdown-user-name {
                font-size: 0.85rem;
            }
            
            .dropdown-user-email {
                font-size: 0.7rem;
            }
            
            .post-card {
                padding: 1.25rem;
                margin-bottom: 1.25rem;
            }
            
            .post-header {
                gap: 0.75rem;
                margin-bottom: 1rem;
                flex-wrap: wrap;
            }
            
            .post-avatar {
                width: 45px;
                height: 45px;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
            
            .post-content {
                font-size: 0.95rem;
            }
            
            .post-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .post-actions {
                width: 100%;
                justify-content: space-between;
            }

            .comment-input-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .comment-avatar {
                align-self: flex-start;
            }

            .comment-btn {
                align-self: flex-end;
                width: auto;
            }
            
            .comment-card {
                padding: 0.75rem;
            }
            
            .comment-header {
                gap: 0.4rem;
            }
            
            .comment-author-avatar {
                width: 24px;
                height: 24px;
            }
            
            .comment-author {
                font-size: 0.8rem;
            }
            
            .comment-date {
                font-size: 0.7rem;
            }
            
            .comment-content {
                font-size: 0.85rem;
            }

            .card-body {
                padding: 1.25rem;
            }

            .nav-tabs-custom .nav-link {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-container {
                padding: 1rem 0.25rem;
            }

            .user-profile {
                gap: 0.4rem;
                padding: 0.35rem 0.6rem;
            }
            
            .avatar-wrapper {
                width: 35px;
                height: 35px;
            }
            
            .dropdown-btn {
                width: 26px;
                height: 26px;
                padding: 0.3rem;
            }
            
            .logo-content {
                gap: 0.5rem;
            }
            
            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 1.5rem;
            }
            
            .logo-main {
                font-size: 1rem;
            }
            
            .logo-subtitle {
                font-size: 0.6rem;
            }
            
            .post-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .post-avatar {
                width: 40px;
                height: 40px;
            }
            
            .post-title {
                font-size: 1.1rem;
            }
            
            .post-content {
                font-size: 0.9rem;
            }
            
            .like-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }

            .nav-tabs-custom .nav-link {

                opacity: 0;
            }
            to {

            }
        }

        @media (max-width: 768px) {

        document.addEventListener('DOMContentLoaded', function() {
            // Simulação de dados do usuário
            const userData = {
                name: "João Silva",
                email: "joao.silva@email.com",
                avatar: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80"
            };

            // Carregar dados do usuário
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('dropdownUserName').textContent = userData.name;
            document.getElementById('dropdownUserEmail').textContent = userData.email;
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('dropdownAvatar').src = userData.avatar;

            // Dropdown toggle customizado
            const userProfileBtn = document.getElementById('userProfileBtn');
            const userDropdown = document.getElementById('userDropdown');

            userProfileBtn.addEventListener('click', function() {
                userDropdown.classList.toggle('show');
            });

            // Fechar dropdown ao clicar fora
            document.addEventListener('click', function(event) {
                if (!userProfileBtn.contains(event.target) && !userDropdown.contains(event.target)) {
                    userDropdown.classList.remove('show');
                }
            });

            // Logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/';
                });
            }

            // Prevenir que o dropdown feche quando clicar dentro dele
            document.querySelectorAll('.clean-dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });

            // Tab switching logic
            const feedTab = document.getElementById('feed-tab');
            const myPostsTab = document.getElementById('my-posts-tab');

            if (feedTab) {
                feedTab.addEventListener('click', function() {
                    loadCommunityFeed();
                });
            }

            if (myPostsTab) {
                myPostsTab.addEventListener('click', function() {
                    loadMyPosts();
                });
            }

            // Load initial data
            loadCommunityFeed();
        });

        }

        }
